name: PointPay CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Phase 1: Code Quality & Linting
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml, ctype, json, bcmath, pdo_mysql
          coverage: xdebug
      
      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress
      
      - name: Run PHP CS Fixer
        run: vendor/bin/php-cs-fixer fix --dry-run --diff
        continue-on-error: true
      
      - name: Run PHPStan
        run: vendor/bin/phpstan analyse
        continue-on-error: true

  # Phase 2: Unit & Integration Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: pointpay_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml, ctype, json, bcmath, pdo_mysql
          coverage: xdebug
      
      - name: Copy .env
        run: |
          cp .env.example .env
          php artisan key:generate
      
      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress
      
      - name: Run Migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: pointpay_test
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan migrate --force
      
      - name: Phase 1 Tests - Virtual Account Creation
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: pointpay_test
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan test --testsuite=Phase1 --stop-on-failure
      
      - name: Phase 2 Tests - Deposit Processing
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: pointpay_test
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan test --testsuite=Phase2 --stop-on-failure
      
      - name: Phase 3 Tests - Transfers & Funding
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: pointpay_test
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan test --testsuite=Phase3 --stop-on-failure
      
      - name: Phase 4 Tests - Refund Logic
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: pointpay_test
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan test --testsuite=Phase4 --stop-on-failure
      
      - name: Phase 5 Tests - KYC Systems
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: pointpay_test
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan test --testsuite=Phase5 --stop-on-failure
      
      - name: Phase 6 Tests - API Documentation
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: pointpay_test
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan test --testsuite=Phase6 --stop-on-failure
      
      - name: Run All Tests with Coverage
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: pointpay_test
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan test --coverage --min=80
      
      - name: Upload Coverage Report
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: true

  # Phase 3: Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      
      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress
      
      - name: Security Check
        run: composer audit

  # Phase 4: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.pointwave.ng
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Staging Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /var/www/pointpay-staging
            git pull origin develop
            composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan queue:restart

  # Phase 5: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://app.pointwave.ng
    steps:
      - uses: actions/checkout@v3
      
      - name: Create Backup
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /var/www/pointpay
            php artisan backup:run
      
      - name: Deploy to Production Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /var/www/pointpay
            git pull origin main
            composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan queue:restart
      
      - name: Health Check
        run: |
          sleep 10
          curl -f https://app.pointwave.ng/api/health || exit 1
      
      - name: Notify Deployment
        if: success()
        run: echo "âœ… Production deployment successful!"
      
      - name: Rollback on Failure
        if: failure()
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /var/www/pointpay
            git reset --hard HEAD~1
            composer install --no-dev --optimize-autoloader
            php artisan migrate:rollback
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan queue:restart
